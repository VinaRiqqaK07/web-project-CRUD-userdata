<div class="content" role="main">
    <!--<p>editting-user works!</p>-->
    <h3>Edit User</h3>
    <div class="card-container">
        <div class="card">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstname">First Name</label><br>
                    <input formControlName="firstname" type="text" name="firstname" placeholder="Enter your firstname" class="form-control" (ngModel)="user.firstname">
                    
                </div>
                
                <div class="form-group">
                    <label for="lastname">Last Name</label><br>
                    <input formControlName="lastname" type="text" name="lastname" class="form-control" (ngModel)="user.lastname" placeholder="Enter your lastname">
                    
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label><br>
                    <input formControlName="email" type="email" name="email" class="form-control" (ngModel)="user.email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input formControlName="password" type="password" name="password" class="form-control" (ngModel)="user.password" placeholder="Enter your password">
                </div>
                <pre></pre>
                <div class="button-center">
                <button class="btn btn-submit" type="submit">Submit</button>
            </div>
              </form>
        </div>
    </div>
    <div class="button-center">
        <button class="btn btn-back" (click)="gotoList()"> Back to User List</button>
    </div>
</div>
